<!--account.html-->
<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h2>Add a product</h2>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" novalidate ng-submit="productForm(tags)" name="addProductForm" enctype="multipart/form-data">
      <fieldset>
        <div class="alert alert-success" ng-if="reqStatus">
          <strong>Success!</strong> {{reqStatus}} !
        </div>
        <div class="form-group">
          <label for="inputImage" class="col-lg-3 control-label">Image</label>
          <div class="col-lg-9">
            <input type="file"
            class="form-control"
            id="inputImage"
            fileread="file"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="inputTitle" class="col-lg-3 control-label">Titre</label>
          <div class="col-lg-9">
            <input type="text"
            class="form-control"
            id="inputTitle"
            ng-model="addProduct.title"
            required
            >
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-lg-3 control-label">Description</label>
          <div class="col-lg-9">
            <input type="text"
            class="form-control"
            id="inputDescription"
            ng-model="addProduct.description"
            required
            >
          </div>
        </div>
        <div class="form-group">
          <label for="inputPreparation" class="col-lg-3 control-label">Preparation</label>
          <div class="col-lg-9">
            <input type="text"
            class="form-control"
            id="inputPreparation"
            ng-model="addProduct.preparation"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="inputIngredients" class="col-lg-3 control-label">Ingredients</label>
          <div class="col-lg-9">
            <input type="text"
            class="form-control"
            id="inputIngredients"
            ng-model="addProduct.ingredients"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="inputAllergics" class="col-lg-3 control-label">Allergics</label>
          <div class="col-lg-9">
            <input type="text"
            class="form-control"
            id="inputAllergics"
            ng-model="addProduct.allergics"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="inputPrice" class="col-lg-3 control-label">Prix</label>
          <div class="col-lg-9">
            <input type="number"
            min="0"
            class="form-control"
            id="inputPrice"
            ng-model="addProduct.price"
            required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputTag" class="col-lg-3 control-label">Tag</label>
          <div class="col-lg-9">
            <select
            class="form-control"
            multiple='true'
            ng-model='addProduct.tag'
            ng-options='tag.name for tag in tags'
            id="inputTag">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputType" class="col-lg-3 control-label">Type</label>
          <div class="col-lg-9">
            <select
            class="form-control"
            multiple='true'
            id="inputType"
            ng-model='addProduct.type'
            required>
              <option value="entree">Entrée</option>
              <option value="plat">Plat</option>
              <option value="dessert">Dessert</option>
            </select>
          </div>
        </div>
      <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3">
          <input class="btn btn-primary" type="submit" ng-disabled="editAccountForm.$invalid" value="Ajouter un produit">
        </div>
      </div>
    </fieldset>
  </form>
</div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h2>All products</h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger col-md-offset-3 col-md-6" ng-if="!products.length">
      <strong>No products</strong> !
    </div>
    <div class="media" ng-repeat="product in products">
      <div class="media-left">
      <img ng-src="{{product.file}}" alt="..." style="width:300px;height:auto;">
      </div>
      <div class="media-body">
        <h4 class="media-heading">
          {{product.title}} -- {{product.price}}€
          <button style='float:right' class="btn btn-danger" ng-click="removeProduct(product, $index)">X</button>
        </h4>
        <p>
          Ingredients : {{product.ingredients}}
        </p>
        <p>
          Preparation : {{product.preparation}}
        </p>
        <p>
          description : {{product.description}}
        </p>
        <p>
          allergics : {{product.allergics}}
        </p>
        <ul ng-if="product.tag">
          <li ng-repeat="tag in product.tag">{{tag.name}}</li>
        </ul>
        <ul>
          <li ng-repeat="type in product.type">{{type}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!--/account.html-->
