<div class="container">
  <div class="row">
    <!-- You can make it whatever width you want. I'm making it full width
    on <= small devices and 4/12 page width on >= medium devices -->
    <div class="alert alert-success col-xs-12 col-md-4 col-md-offset-4" ng-if="vm.success">
      <strong>Success!</strong> {{vm.success}}
    </div>
    <div class="col-xs-12 col-md-4 col-md-offset-4 credit-card-container">
      <!-- CREDIT CARD FORM STARTS HERE -->
      <div class="panel panel-default credit-card-box">
        <div class="panel-heading display-table" >
          <div class="row display-tr" >
            <h3 class="panel-title display-td" >Payment Details</h3>
            <div class="display-td" >
              <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
            </div>
          </div>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="vm.sendPayment()" novalidate name="sendPaymentForm" id="sendPaymentForm" autocomplete="on">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="cc-num">CARD NUMBER</label>
                  <div class="input-group">
                    <input
                    type="tel"
                    class="form-control"
                    name="cc-num"
                    placeholder="Valid Card Number"
                    autocomplete="cc-number"
                    value="4242424242424242"
                    ng-model="vm.number"
                    />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-7 col-md-7">
                <div class="form-group">
                  <label for="ccmonth"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                  <input
                  type="tel"
                  class="form-control"
                  name="ccmonth"
                  placeholder="MM / YY"
                  value="10/19"
                  ng-model="vm.date"
                  />
                </div>
              </div>
              <div class="col-xs-5 col-md-5 pull-right">
                <div class="form-group">
                  <label for="cvc">CV CODE</label>
                  <input
                  type="tel"
                  class="form-control"
                  name="cvc"
                  placeholder="CVC"
                  autocomplete="cvc"
                  value="433"
                  ng-model="vm.cvc"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input class="subscribe btn btn-success btn-lg btn-block" type="submit" value="Start Subscription"/>
              </div>
            </div>
          </form>
          <input type="checkbox" ng-model="vm.isChecked" ng-change="vm.toggleTest()"/> Enable test mode
        </div>
      </div>
    </div>
  </div>
</div>
