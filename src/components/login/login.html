<!--login.html-->
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h2>Login</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" novalidate ng-submit="vm.submitLogin()" name="loginForm">
            <div class="alert alert-danger" ng-if="vm.error">
              <strong>Danger!</strong> {{vm.error}}
            </div>
            <fieldset>
                <legend>Local Account</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email"
                               class="form-control"
                               id="inputUsername"
                               ng-model="vm.username"
                               required placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password"
                               class="form-control"
                               id="inputPassword"
                               ng-model="vm.password"
                               required
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <input class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid" value="Login">
                    </div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <h4>- Or -</h4>
                    </div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default" type="button" ui-sref="app.createAccount">Create Account</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!--/login.html-->
